<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading text-center">Farmyard Counting</h1>

    <button type="button" class="btn btn-primary menu" data-bs-toggle="modal" data-bs-target="#startGameModal">
        Menu
    </button>

    <div class="modal fade" id="startGameModal" tabindex="-1" aria-labelledby="startGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Farmyard Counting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Help the farmer count his animals.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary difficulty" data-bs-dismiss="modal"
                        id="easy-level">Counting up to 5</button>
                    <button type="button" class="btn btn-primary difficulty" data-bs-dismiss="modal"
                        id="hard-level">Counting up to 10</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid game-area">
        <div class="row">
            <div class="col-10" id="question-area">
            </div>
            <div class="col-2" id="options-area">
            </div>
        </div>

        <div class="row score-area">
            <div class="col">
                <p class="scores">Correct Answers <span id="correct">0</span></p>
            </div>
            <div class="col">
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
            <div class="col"><button class="btn" onclick="playGame()">Reset</button></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
