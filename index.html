<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2b22e28d8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">Farmyard Counting</h1>

    <button type="button" class="btn btn-warning menu" data-bs-toggle="modal" data-bs-target="#startGameModal">
        Menu
    </button>

    <button type="button" class="btn btn-warning sound">
        <i class="fa-solid fa-volume-xmark sound-icon"></i>
        <i class="fa-solid fa-volume-high sound-icon hidden"></i>
    </button>

    <div class="container-fluid game-area">
        <div class="row">
            <div class="col-10" id="question-area">
            </div>
            <div class="col-2" id="options-area">
            </div>
        </div>

        <div class="row score-area fixed-bottom">
            <div class="col">
                <p class="scores">Correct Answers <span id="correct">0</span></p>
            </div>
            <div class="col">
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
            <div class="col"><button class="btn btn-warning reset">Reset</button></div>
        </div>
    </div>

    <div class="modal fade" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="startGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Farmyard Counting</h5>
                    <!-- <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <p>Help the farmer count his animals.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary difficulty" data-bs-dismiss="modal"
                        id="easy-level">Counting up to 5</button>
                    <button type="button" class="btn btn-primary difficulty" data-bs-dismiss="modal"
                        id="hard-level">Counting up to 10</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="endOfGameModal" tabindex="-1" aria-labelledby="endOfGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Well done!</h2>
                </div>
                <div class="modal-body">
                    <div id="finalScore"></div>
                    <div id="stars">
                        <!-- add stars here  -->
                        <i class="score-star fa-regular fa-star" id="star1"></i>
                        <i class="score-star fa-regular fa-star" id="star2"></i>
                        <i class="score-star fa-regular fa-star" id="star3"></i>
                        <i class="score-star fa-regular fa-star" id="star4"></i>
                        <i class="score-star fa-regular fa-star" id="star5"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="play-again">Play
                        Again!</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="buttonClickAudio" src="assets/audio/button-click.mp3"></audio>
    <audio id="correctAudio" src="assets/audio/correct.mp3"></audio>
    <audio id="incorrectAudio" src="assets/audio/incorrect.mp3"></audio>
    <audio id="cheerAudio" src="assets/audio/cheer.mp3"></audio>
    <audio id="sheepAudio" src="assets/audio/sheep.mp3"></audio>
    <audio id="cowAudio" src="assets/audio/cow.mp3"></audio>
    <audio id="goatAudio" src="assets/audio/goat.mp3"></audio>
    <audio id="pigAudio" src="assets/audio/pig.mp3"></audio>
    <audio id="chickenAudio" src="assets/audio/chicken.mp3"></audio>
    <audio id="horseAudio" src="assets/audio/horse.mp3"></audio>

    <script src="assets/js/script.js"></script>
</body>

</html>
