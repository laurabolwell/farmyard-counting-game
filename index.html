<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Farmyard Counting. Can you help the farmer count his animals? A fun counting game for young children with two levels of difficulty - counting up to 5 or counting up to 10">
    <meta name="keywords"
        content="learn to count, learning to count, 12345, farmyard counting, counting, count, counting game, counting numbers, counting to 5, counting to 10, fun maths game, early years, eyfs, pre school">
    <!-- Imports for google fonts, fontawesome, bootstrap, jQuery and CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>Farmyard Counting</title>
</head>

<body>
    <!-- Controls buttons area -->
    <header>
        <button type="button" class="btn btn-lg btn-danger menu" aria-label="MenuButton" data-bs-toggle="modal"
            data-bs-target="#startGameModal">
            Menu
        </button>

        <button type="button" class="btn btn-lg btn-danger sound" aria-label="MuteButton">
            <i class="fa-solid fa-volume-xmark sound-icon"></i>
            <i class="fa-solid fa-volume-high sound-icon hidden"></i>
        </button>
    </header>

    <!-- Game area -->
    <div class="container-fluid game-area">
        <div class="row">
            <div class="col-10" id="question-area">
            </div>
            <div class="col-2" id="options-area">
            </div>
        </div>
    </div>

    <!-- Score area -->
    <footer class="score-area fixed-bottom">
        <button class="scores no-hover btn btn-warning btn-lg"><i class="fa-regular fa-thumbs-up"></i><span
                id="correct">0</span></button>
        <button class="scores no-hover btn btn-warning btn-lg"><i class="fa-regular fa-thumbs-down"></i><span
                id="incorrect">0</span></button>
        <button class="btn btn-danger btn-lg high-scores-btn" aria-label="HighScoresButton">High <br class="small-screen-br">Scores</button>
    </footer>

    <!-- Start of game modal -->
    <aside class="modal fade" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="startGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-background">
                <div class="modal-header border-0">
                    <h1 class="modal-title text-center">Welcome to Farmyard Counting!</h1>
                </div>
                <div class="modal-body mx-auto text-center">
                    <img class="modal-image" src="assets/images/farmer.png" alt="farmer">
                    <p class="text-center">Farmer Bill needs to count his animals. Can you help him?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-danger difficulty" aria-label="Countingto5"data-bs-dismiss="modal"
                        id="easy-level">Counting up to 5</button>
                    <button type="button" class="btn btn-lg btn-danger difficulty" aria-label="Countingto10" data-bs-dismiss="modal"
                        id="hard-level">Counting up to 10</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- High Scores Modal -->
    <aside class="modal fade" id="highScoreModal" aria-hidden="true" aria-labelledby="highScoreModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-background">
                <div class="modal-header">
                    <button class="btn btn-danger btn-sm" id="reset-scores-btn" aria-label="ResetHighScores">Reset High Scores</button>
                    <h1 class="modal-title text-center">High Scores</h1>
                </div>
                <div class="modal-body stored-scores-display text-center container">
                    <div class="row">
                        <div class="col-6">
                            <h5>Counting up to 5</h5>
                            <p>High Score: <span id="easy-high"></span></p>
                            <p>Average Score: <span id="easy-average"></span></p>
                        </div>
                        <div class="col-6">
                            <h5>Counting up to 10</h5>
                            <p>High Score: <span id="hard-high"></span></p>
                            <p>Average Score: <span id="hard-average"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-lg modal-close-btn" data-bs-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- End of game modal -->
    <aside class="modal fade" id="endOfGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="endOfGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-background">
                <div class="modal-header text-center">
                    <h1>Well done!</h1>
                </div>
                <div class="modal-body mx-auto text-center">
                    <div id="newHighScore"></div>
                    <div id="trophy"></div>
                    <div id="finalScore"></div>
                    <div id="stars">
                        <i class="score-star fa-regular fa-star" id="star1"></i>
                        <i class="score-star fa-regular fa-star" id="star2"></i>
                        <i class="score-star fa-regular fa-star" id="star3"></i>
                        <i class="score-star fa-regular fa-star" id="star4"></i>
                        <i class="score-star fa-regular fa-star" id="star5"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-danger" data-bs-dismiss="modal" id="play-again">Play
                        Again!</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Audio Files -->
    <audio id="buttonClickAudio" src="assets/audio/button-click.mp3"></audio>
    <audio id="correctAudio" class="currentAudio" src="assets/audio/correct.mp3"></audio>
    <audio id="incorrectAudio" src="assets/audio/incorrect.mp3"></audio>
    <audio id="cheerAudio" src="assets/audio/cheer.mp3"></audio>
    <audio id="sheepAudio" src="assets/audio/sheep.mp3"></audio>
    <audio id="cowAudio" src="assets/audio/cow.mp3"></audio>
    <audio id="goatAudio" src="assets/audio/goat.mp3"></audio>
    <audio id="pigAudio" src="assets/audio/pig.mp3"></audio>
    <audio id="chickenAudio" src="assets/audio/chicken.mp3"></audio>
    <audio id="horseAudio" src="assets/audio/horse.mp3"></audio>

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/d2b22e28d8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
     <script src="https://code.jquery.com/jquery-3.7.0.js"
     integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
     <script src="assets/js/script.js"></script>
</body>

</html>
