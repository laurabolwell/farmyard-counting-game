<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading text-center">Farmyard Counting</h1>

    <div class="container-fluid game-area">
        <div class="row">
            <div class="col-10" id="question-area">
            </div>
            <div class="col-2" id="options-area">
            </div>
        </div>

        <div class="row score-area">
            <div class="col">
                <p class="scores">Correct Answers <span id="correct">0</span></p>
            </div>
            <div class="col">
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
            <div class="col"><button class="btn" onclick="playGame()">Reset</button></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
